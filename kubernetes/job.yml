apiVersion: batch/v1
kind: Job
metadata:
  name: artege-postgre-migrations
spec:
  template:
    spec:
      containers:
        - name: django-job-container
          image: kii-project:latest
          args: ["python","./manage.py", "migrate"]
          env:
            - name: DATABASE_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kiii-project-postgres-secret
                  key: password
            - name: DATABASE_HOST
              value: kiii-project-postgres-0
            - name: DATABASE_NAME
              value: "postgres"
      restartPolicy: Never
  backoffLimit: 5