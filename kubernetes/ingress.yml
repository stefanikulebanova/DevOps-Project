apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kiii-project-ingress
  namespace: artege
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: demo.example.com
    http:
      paths:
        - path: /artege-app
          pathType: Prefix
          backend:
            service:
              name: kiii-project-service
              port:
                number: 80