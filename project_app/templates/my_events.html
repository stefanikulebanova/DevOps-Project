{% extends "base_generic.html" %} {% block content %}
 <div class="row mt-4 card-group mx-5 align-content-center">
{% for event in events %}
    <div class="col-4 card mr-4 px-2 py-3 rounded-lg">
        <div class="card-header">
            {# <input type="hidden" name="event_id" value="{{ event.id }}">#}
            <h5 class="card-title main-text">{{event.title}}</h5>
            <img src="{{MEDIA_URL}}{{event.image.url}}" class="card-img-top" alt="Cover image" style="max-width: 100%;">
        </div>
        <div class="card-body">
            <p class="card-text">{{event.description}}</p>
            <p class="card-text">Tickets left: {{event.available_tickets}}</p>
            <p class="card-text">Location: {{event.location}}</p>
            <p class="card-text">Date: {{event.date}}</p>
        </div>
      <a class="btn btn-danger text-center mt-2" href="{% url 'event_applications' event.id %}">See applications for this event..</a>
    </div>
    {% endfor %}
 </div>
{% endblock %}
