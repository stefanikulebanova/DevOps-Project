{% extends "base_generic.html" %} {% block content %}
<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for event in events %}
        <div class="col mb-4">
            <div class="card h-100 rounded-lg">
                <img src="{{ MEDIA_URL }}{{ event.image.url }}" class="card-img-top" alt="Cover image" style="width: 100%; height: auto; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <div class="row mb-2">
                        <div class="col-7">
                            <h5 class="card-title main-text">{{ event.title }}</h5>
                            <div class="mb-2">
                                <h6 class="d-inline">Location:</h6> {{ event.location }}
                            </div>
                            <div>
                                <h6 class="d-inline">Tickets left:</h6> {{ event.available_tickets }}
                            </div>
                        </div>
                        <div class="col-5 border-left">
                            <h5>Date:</h5>
                            <span>{{event.date}}</span>
                        </div>
                    </div>
                </div>
                <a class="btn main-color text-light text-center mt-2" href="{% url 'event_applications' event.id %}">See applications for this event..</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
