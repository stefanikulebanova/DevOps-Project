<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HCID Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% load static %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<style>
    .main-text {
        color: #35706F;
    }
</style>

<body class="grey">
    <!--navbar-->
    <nav class="navbar navbar-light main-color d-flex justify-content-between">
        <a class="navbar-brand" href="/">
            <img src="{% static 'img.png' %}" width="30" height="30" alt="">
            <span class="brand">Artégé</span>
        </a>
        <div class="row">
            <div class="col mx-n3">
                <i class="bi bi-question gold rounded"></i>
            </div>
            {% if user.is_authenticated %}
            <div class="mx-2 gold rounded px-2">
                <i class="bi bi-ticket-detailed-fill"></i> <a href="{% url 'tickets' %}" style="color: black">My Tickets</a>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle mr-3 whited rounded py-0" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         <i class="bi bi-person-fill"></i>username
      </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout
        </a>
                    <a class="dropdown-item" href="#">My Profile
        </a>
                </div>
            </div>
            {% else %}
            <div class="mr-5 mx-2 whited rounded">
                <a href="{% url 'login' %}">
                    <button class="btn rounded btn-outline-info">Login!</button>
                </a>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="mx-4">
        {% if request.path == "/" %}
        <div class="mt-2 d-flex justify-content-center align-items-center">
            <div class="col gold rounded mx-5 text-center">
                <a href="/artists" class="text-dark text-decoration-none">
                    <span class="">Artists</span>
                </a>
            </div>
            <div class="col gold rounded text-center">
                <a href="/" class="text-dark text-decoration-none">
                    <span class="">Events</span>
                </a>
            </div>
            <div class="col gold rounded mx-5 text-center">
                <a href="/organizers" class="text-dark text-decoration-none">
                    <span class="">Organizers</span>
                </a>
            </div>
        </div>
        {% endif %} {% block content %}
        <!--content-->
        {% endblock %}
    </div>

</body>

</html>
