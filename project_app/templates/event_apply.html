{% extends "base_generic.html" %} {% block content %}
<style>
    .border-bottom-white {
        border-top: none;
        border-right: none;
        border-left: none;
        border-bottom: 1px solid white;
        outline: none;
    }
    
    .form-control.bg-transparent.border-bottom-white {
        caret-color: white;
        color: white;
    }
</style>
<div class="container mx-auto">
    <div class="row justify-content-center">
        <div class="main-color rounded mt-4 text-center text-light col-md-8 py-5">
            <h3>Application for {{ event.title }}</h3>
            <form class="py-3 col-md-8 mx-auto" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <input id="occupation" name="occupation" type="text" class="form-control bg-transparent border-bottom-white">
                </div>
                <div class="form-group">
                    <label for="cv">CV:</label>
                    <div>
                        <input type="file" id="cv" name="cv" class="text-white form-control bg-transparent border-bottom-white">
                    </div>
                </div>
                <div class="form-group">
                    <label for="motivation">Motivation:</label>
                    <input type="text" id="motivation" name="motivation" class="form-control bg-transparent border-bottom-white">
                </div>
                <div class="form-group">
                    <label for="phone_num">Phone number:</label>
                    <input type="text" id="phone_num" name="phone_num" class="form-control bg-transparent border-bottom-white">
                </div>
                <div class="row justify-content-around">
                    <button class="mt-2 btn border-white text-white" type="submit" value="Apply">Apply</button>
                    <a class="mt-2 btn border-white text-white" href="javascript:history.go(-1)">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
