{% extends "base_generic.html" %} {% block content %}
<div class="main-color rounded mt-4 text-center">
    <h5>Application for {{ event.name }}</h5>
    <form class="px-3 py-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <label for="occupation">Occupation: </label><input id="occupation" name="occupation" type="text">
            </br>
            <label for="cv">CV: </label><input type="file" id="cv" name="cv" placeholder="CV">
            </br>
            <label for="motivation">Motivation: </label><input type="text" id="motivation" name="motivation" placeholder="motivation">
            </br>
            <label for="phone_num">Phone number: </label><input type="text" id="phone_num" name="phone_num">
            </br>
        <button class="mt-2" type="submit" value="Apply">Apply</button>
    </form>
</div>
{% endblock %}
