{% extends "base_generic.html" %} {% block content %}
<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card main-color text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-2">Log In</h2>
                        <p class="text-white-50 mb-5">Please enter your username and password</p>

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="{{ form.username.id_for_label }}">Username</label> {{ form.username }}
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="{{ form.password.id_for_label }}">Password</label> {{ form.password }}
                            </div>

                            <p class="mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                        </form>
                    </div>
                    <div>
                        <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
