{% extends "base_generic.html" %} {% block content %}
<div class="row mt-4 card-group mx-5 align-content-center">
    {% for organizer in organizers %}
    <div class="col-4 card mr-4 px-2 py-3 rounded-lg">
        <div class="card-header">
            <h5 class="card-title main-text">{{organizer.username}}</h5>
            <img src="{{MEDIA_URL}}{{organizer.image.url}}" class="card-img-top" alt="Artist image" style="max-width: 100%;">
        </div>
        <div class="card-body">
            <p class="card-text">{{organizer.bio}}</p>
{#            <button class="btn rounded main-color p-0" style="width: 100%;">Go to organizer's profile page</button>#}
            <a class="btn rounded main-color p-0" style="width: 100%;" href="{% url 'organizer_profile' organizer.id %}">
                        Go to organizer's profile page
                    </a>
            <div class="row py-1 px-3 justify-content-center">
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
